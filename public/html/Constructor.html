<body>
<header>
  <a href="/"><img src="../img/sokollogo.jpg"></a>
  <h1>Welcome to Falcon Motors family</h1>
  <nav>
    <ul class="header-links">
      <li><a href="Falcon.html">HOME  </a></li>

<main>
  <section class="form-container">
    <h2>Настройки таблицы</h2>
    <form id="tableForm">
      <label for="maxPrice">Максимальная цена:</label>
      <input type="text" id="maxPrice" placeholder="Введите максимальную цену" />

      <label for="minPower">Минимальная мощность (л.с.):</label>
      <input type="number" id="minPower" placeholder="Введите минимальную мощность" />

      <label for="engineType">Тип двигателя:</label>
      <input type="text" id="engineType" placeholder="Введите тип двигателя" />


      <button type="submit">Сгенерировать таблицу</button>
    </form>
  </section>
  <section class="table-container" id="resultContainer">
    <h3>Технические характеристики автомобилей</h3>
    <div class="table-grid" id="resultTable"></div>
  </section>
</main>
<script src="../js/Constructor.js"></script>
